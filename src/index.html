<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Interview Questions Generator</h1>
        <label>Place Biography Here:</label>
        <textarea id="biography"></textarea>
        <input type="file" id="upload" accept=".txt">
        <div>
            <label>Number of questions:</label>
            <input type="number" id="numQuestions">
        </div>
        <label>Special Instructions:</label>
        <input type="text" id="specialInstructions">
        <button id="generate">Generate</button>
        <div>
            <label>Generated Questions:</label>
            <textarea id="questions" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
